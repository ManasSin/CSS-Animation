<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo-img" src="logo.svg" />
        <i class="logo-icon uil uil-twitter"></i>
      </header>
      <nav>
        <button>
          <span>
            <i class="material-symbols-outlined"> home </i>
            <span>Home</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> tag </i>
            <span>Explore</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined">
              notifications <span>10+</span>
            </i>
            <span>Notifications</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> email </i>
            <span>Messages</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> bookmark </i>
            <span>Bookmarks</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> person </i>
            <span>Profile</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> expand_circle_down </i>
            <span>More</span>
          </span>
        </button>
        <button class="tweet-button">
          <span>
            <i class="material-symbols-outlined"> add </i>
            <span>Tweet</span>
          </span>
        </button>
        <button class="user-button">
          <span>
            <img src="me.jpeg" />
            <span>
              <span class="fullname"> Manas </span>
              <span class="username"> @xoxoxoxo </span>
            </span>
            <i class="material-symbols-outlined"> more_vert </i>
          </span>
        </button>
      </nav>
    </aside>
  </body>
</html>
